# start numbering at 1
set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 2   # make pane numbering consistent with windows

# Allow automatic renaming
set-option -g allow-rename on
set-window-option -g automatic-rename on
set -g set-titles on
set -g set-titles-string "tmux - #{window_name}"

# Add clear command
bind k clear-history
bind l send-keys -R C-l

# Hide statusbar 
bind -r t set status
set -g status on 
set -g status off 

# smart pane switching
bind -rn C-j if-shell -F -t = "#{pane_at_bottom}" "select-pane -t:." "select-pane -D"
bind -rn C-k if-shell -F -t = "#{pane_at_top}" "select-pane -t:." "select-pane -U"
bind -rn C-l if-shell -F -t = "#{pane_at_right}" "select-pane -t:." "select-pane -R"
bind -rn C-h if-shell -F -t = "#{pane_at_left}" "select-pane -t:." "select-pane -L"

## ctrl+shift+arrow to reorder a window
#bind -n C-A-n swap-window -t -1
#bind -n C-A-b swap-window -t +1
#
## kill without confirm
bind-key & kill-window
bind-key x kill-pane
bind-key C-x kill-session
#

## smart window split keys
#bind -n C-q split-window -h # split vertically (top/bottom)
#bind -n C-w split-window -v # split horizontally (left/right)

bind q split-window -h # split vertically (top/bottom)
bind w split-window -v # split horizontally (left/right)

#
## shift arrow to switch windows
bind -n C-b previous-window
bind -n C-n next-window
#
## theme
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 30
set -g status-left-length 30
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
#
