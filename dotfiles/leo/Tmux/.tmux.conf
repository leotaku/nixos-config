# use C-a for prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Fix stuff
set -s escape-time 0

# mouse mode
set -g default-command "zsh"
#"reattach-to-user-namespace -l zsh"
set -g mouse on
